# Host-specific variables for web-dev-01
# These override group_vars for this specific host
---
# Instance-specific overrides
nginx_worker_processes: 2
nginx_worker_connections: 1024

# Custom server blocks for this host
nginx_additional_server_blocks:
  - server_name: api.dev.chikwex.example.com
    listen_port: 80
    proxy_pass: "http://127.0.0.1:8080"
    locations:
      - path: /api
        proxy_pass: "http://127.0.0.1:8080"
      - path: /static
        alias: /var/www/static

# Host-specific SSL
nginx_ssl_enabled: false  # Dev environment - no SSL

# Additional packages for this host
host_additional_packages:
  - nodejs
  - npm

# Custom firewall rules
host_firewall_ports:
  - port: 8080
    protocol: tcp
    comment: "Development API"
