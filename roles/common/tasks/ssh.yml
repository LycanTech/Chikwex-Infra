# SSH Configuration Tasks
---
- name: Configure SSH daemon
  ansible.builtin.template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: "0600"
    validate: "/usr/sbin/sshd -t -f %s"
    backup: true
  notify: Restart sshd

- name: Ensure SSH is enabled and running
  ansible.builtin.service:
    name: sshd
    state: started
    enabled: true

- name: Configure SSH client
  ansible.builtin.template:
    src: ssh_config.j2
    dest: /etc/ssh/ssh_config
    owner: root
    group: root
    mode: "0644"
  when: configure_ssh_client | default(false)
