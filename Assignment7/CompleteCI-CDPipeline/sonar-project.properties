# SonarCloud Configuration for Chikwex-EShopz
sonar.projectKey=LycanTech_Chikwex-Infra
sonar.organization=lycantech
sonar.projectName=Chikwex-EShopz

# Source directories
sonar.sources=microservices,frontend/src

# Test directories
sonar.tests=microservices
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Coverage reports
sonar.javascript.lcov.reportPaths=microservices/user-service/coverage/lcov.info,microservices/product-service/coverage/lcov.info,microservices/cart-service/coverage/lcov.info,microservices/payment-service/coverage/lcov.info,microservices/order-service/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.test.js,**/*.spec.js,**/dist/**,**/.next/**

# Language settings
sonar.language=js
sonar.sourceEncoding=UTF-8
