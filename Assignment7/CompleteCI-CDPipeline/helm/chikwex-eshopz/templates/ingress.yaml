{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  namespace: {{ .Values.global.namespace }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - http:
        paths:
          # Frontend - catch all
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.frontend.name }}
                port:
                  number: {{ .Values.frontend.port }}
          # User Service API
          - path: /api/users
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.services.userService.name }}
                port:
                  number: {{ .Values.services.userService.port }}
          # Product Service API
          - path: /api/products
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.services.productService.name }}
                port:
                  number: {{ .Values.services.productService.port }}
          # Cart Service API
          - path: /api/cart
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.services.cartService.name }}
                port:
                  number: {{ .Values.services.cartService.port }}
          # Payment Service API
          - path: /api/payments
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.services.paymentService.name }}
                port:
                  number: {{ .Values.services.paymentService.port }}
          # Order Service API
          - path: /api/orders
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.services.orderService.name }}
                port:
                  number: {{ .Values.services.orderService.port }}
{{- end }}
