{{- range $key, $service := .Values.services }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $service.name }}
  namespace: {{ $.Values.global.namespace }}
  labels:
    app: {{ $service.name }}
    environment: {{ $.Values.global.environment }}
spec:
  replicas: {{ $service.replicas }}
  selector:
    matchLabels:
      app: {{ $service.name }}
  template:
    metadata:
      labels:
        app: {{ $service.name }}
        environment: {{ $.Values.global.environment }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ $service.port }}"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: {{ $service.name }}
          image: {{ $.Values.global.imageRegistry }}/{{ $service.image.repository }}:{{ $service.image.tag }}
          imagePullPolicy: {{ $service.image.pullPolicy }}
          ports:
            - containerPort: {{ $service.port }}
          env:
            {{- range $envKey, $envValue := $service.env }}
            - name: {{ $envKey }}
              value: {{ $envValue | quote }}
            {{- end }}
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_HOST
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password
          resources:
            requests:
              cpu: {{ $service.resources.requests.cpu }}
              memory: {{ $service.resources.requests.memory }}
            limits:
              cpu: {{ $service.resources.limits.cpu }}
              memory: {{ $service.resources.limits.memory }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ $service.port }}
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: {{ $service.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
{{- end }}
